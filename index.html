<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delegated Ink Trail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background-color: white;
    }

    canvas {
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const ctx = canvas.getContext("2d");
    const presenter = navigator.ink.requestPresenter({ presentationArea: canvas });
    const strokeSize = 10;
    const style = { color: "red", diameter: strokeSize * 0.3 };
    const activePointers = new Set();
    let lastX = null;
    let lastY = null;

    // Set up stroke style
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.lineWidth = strokeSize;
    ctx.strokeStyle = "black";

    canvas.addEventListener("pointerdown", (evt) => {
      evt.preventDefault();
      activePointers.add(evt.pointerId);
      canvas.setPointerCapture(evt.pointerId);
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      lastX = evt.pageX;
      lastY = evt.pageY;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
    });

    canvas.addEventListener("pointerup", (evt) => {
      activePointers.delete(evt.pointerId);
      canvas.releasePointerCapture(evt.pointerId);
      lastX = null;
      lastY = null;
    });

    canvas.addEventListener("pointercancel", (evt) => {
      activePointers.delete(evt.pointerId);
      lastX = null;
      lastY = null;
    });

    canvas.addEventListener("lostpointercapture", (evt) => {
      activePointers.delete(evt.pointerId);
      lastX = null;
      lastY = null;
    });

    canvas.addEventListener("pointermove", async (evt) => {
      evt.preventDefault();
      // Only draw when pointer is actively down (touching screen)
      if (!activePointers.has(evt.pointerId)) return;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(evt.pageX, evt.pageY);
      ctx.stroke();

      lastX = evt.pageX;
      lastY = evt.pageY;

      (await presenter).updateInkTrailStartPoint(evt, style);
    });

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  </script>
</body>
</html>
