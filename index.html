<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delegated Ink Trail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }

    .dark body {
      background-color: #ffffff;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #div {
      background-color: lime;
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: #000;
      box-shadow: 0 4px 20px rgba(0, 255, 0, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      pointer-events: none;
    }

    #instructions {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
      color: rgba(0, 0, 0, 0.5);
      text-align: center;
      pointer-events: none;
      user-select: none;
    }

    .dark #instructions {
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="div">Delegated ink trail should match the color of this div.</div>
  <div id="instructions">Touch and drag to draw â€¢ New touch clears canvas</div>

  <script>
    // Dark mode detection
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (event.matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const presenter = navigator.ink.requestPresenter({ presentationArea: canvas });
    let moveCnt = 0;
    let style = { color: 'lime', diameter: 10 };
    let isDrawing = false;

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    canvas.addEventListener('pointerdown', (evt) => {
      isDrawing = true;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    canvas.addEventListener('pointerup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('pointerleave', () => {
      isDrawing = false;
    });

    canvas.addEventListener('pointermove', async (evt) => {
      if (!isDrawing) return;

      const pointSize = 10;
      ctx.fillStyle = style.color;
      ctx.fillRect(evt.pageX, evt.pageY, pointSize, pointSize);

      if (moveCnt === 20) {
        const r = getRandomInt(0, 255);
        const g = getRandomInt(0, 255);
        const b = getRandomInt(0, 255);

        style = { color: `rgb(${r} ${g} ${b} / 100%)`, diameter: 10 };
        moveCnt = 0;

        const divEl = document.getElementById('div');
        divEl.style.backgroundColor = `rgb(${r} ${g} ${b} / 60%)`;
        divEl.style.boxShadow = `0 4px 20px rgba(${r}, ${g}, ${b}, 0.4)`;
        divEl.style.color = (r * 0.299 + g * 0.587 + b * 0.114) > 150 ? '#000' : '#fff';
      }
      moveCnt += 1;

      (await presenter).updateInkTrailStartPoint(evt, style);
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
