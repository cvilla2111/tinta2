<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pen Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #ffffff;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #ffffff;
            touch-action: none;
            cursor: crosshair;
        }

        .toolbar-trigger {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            z-index: 101;
        }

        .toolbar {
            position: fixed;
            top: -60px;
            left: 0;
            right: 0;
            height: 56px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
            transition: top 0.25s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .toolbar.visible {
            top: 0;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-label {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            color: #555;
        }

        .stepper {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
            background: #fff;
        }

        .stepper button {
            width: 36px;
            height: 36px;
            border: none;
            background: #f5f5f5;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
        }

        .stepper button:hover {
            background: #e8e8e8;
        }

        .stepper button:active {
            background: #ddd;
        }

        .stepper-value {
            min-width: 50px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            padding: 0 4px;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            background: #fff;
        }

        .color-picker {
            width: 36px;
            height: 36px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            padding: 2px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            border-radius: 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .btn:hover {
            background: #e8e8e8;
        }

        .btn:active {
            background: #ddd;
        }

        .eraser-indicator {
            position: fixed;
            pointer-events: none;
            border: 2px solid #888;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="eraser-indicator" id="eraserIndicator"></div>
    <div class="toolbar-trigger" id="toolbarTrigger"></div>
    <div class="toolbar" id="toolbar">
        <div class="toolbar-group">
            <span class="toolbar-label">Color</span>
            <input type="color" class="color-picker" id="colorPicker" value="#000000">
        </div>
        <div class="toolbar-group">
            <span class="toolbar-label">Size</span>
            <div class="stepper">
                <button id="sizeDown">âˆ’</button>
                <span class="stepper-value" id="sizeValue">2.0</span>
                <button id="sizeUp">+</button>
            </div>
        </div>
        <button class="btn" id="clearBtn">Clear</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const toolbar = document.getElementById('toolbar');
        const toolbarTrigger = document.getElementById('toolbarTrigger');
        const colorPicker = document.getElementById('colorPicker');
        const sizeValue = document.getElementById('sizeValue');
        const sizeUp = document.getElementById('sizeUp');
        const sizeDown = document.getElementById('sizeDown');
        const clearBtn = document.getElementById('clearBtn');
        const eraserIndicator = document.getElementById('eraserIndicator');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let prevX = 0;
        let prevY = 0;
        let lastPressure = 0.5;
        let dpr = 1;
        let penSize = 2.0;
        const minSize = 0.5;
        const maxSize = 20;
        const step = 0.5;
        const pressureSmoothing = 0.85;

        // High DPI support
        function setupCanvas() {
            dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            ctx.scale(dpr, dpr);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = penSize;
        }

        setupCanvas();
        window.addEventListener('resize', setupCanvas);

        // Toolbar visibility
        let toolbarTimeout;

        function showToolbar() {
            toolbar.classList.add('visible');
            clearTimeout(toolbarTimeout);
        }

        function hideToolbar() {
            toolbarTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
                colorPicker.blur();
            }, 1500);
        }

        toolbarTrigger.addEventListener('pointerenter', showToolbar);
        toolbar.addEventListener('pointerenter', () => {
            clearTimeout(toolbarTimeout);
            showToolbar();
        });
        toolbar.addEventListener('pointerleave', hideToolbar);

        // Prevent all default touch behaviors
        document.addEventListener('touchstart', e => {
            if (!toolbar.contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });
        document.addEventListener('touchmove', e => {
            if (!toolbar.contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });
        document.addEventListener('touchend', e => {
            if (!toolbar.contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Only allow pen input
        function isPenInput(e) {
            return e.pointerType === 'pen';
        }

        // Detect eraser (pen top button or eraser end)
        function isEraser(e) {
            return e.buttons === 32 || e.button === 5;
        }

        let eraserMode = false;
        let bigEraserMode = false;
        let tapCount = 0;
        let lastTapTime = 0;
        const tapTimeout = 400;

        const eraserSize = 20;
        const bigEraserSize = 120;

        function updateEraserIndicator(x, y, show) {
            if (show) {
                const size = bigEraserMode ? bigEraserSize : eraserSize;
                eraserIndicator.style.width = size + 'px';
                eraserIndicator.style.height = size + 'px';
                eraserIndicator.style.left = x + 'px';
                eraserIndicator.style.top = y + 'px';
                eraserIndicator.style.borderColor = bigEraserMode ? '#e53935' : '#888';
                eraserIndicator.style.display = 'block';
            } else {
                eraserIndicator.style.display = 'none';
            }
        }

        function handleTap(e) {
            if (!isPenInput(e) || !isEraser(e)) return;

            const now = Date.now();
            if (now - lastTapTime < tapTimeout) {
                tapCount++;
            } else {
                tapCount = 1;
            }
            lastTapTime = now;

            if (tapCount >= 3) {
                bigEraserMode = true;
                tapCount = 0;
            }
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function startDrawing(e) {
            if (!isPenInput(e)) return;

            isDrawing = true;
            eraserMode = isEraser(e);

            if (eraserMode) {
                handleTap(e);
            }

            const coords = getCoordinates(e);
            prevX = coords.x;
            prevY = coords.y;
            lastX = coords.x;
            lastY = coords.y;
            lastPressure = e.pressure > 0 ? e.pressure : 0.5;

            const currentEraserSize = bigEraserMode ? bigEraserSize : eraserSize;
            const initialWidth = eraserMode ? currentEraserSize : penSize * lastPressure * 2;
            ctx.beginPath();
            ctx.arc(lastX, lastY, initialWidth / 2, 0, Math.PI * 2);

            if (eraserMode) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0,0,0,1)';
                updateEraserIndicator(e.clientX, e.clientY, true);
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = ctx.strokeStyle;
            }
            ctx.fill();
        }

        function draw(e) {
            if (!isDrawing || !isPenInput(e)) return;

            const coords = getCoordinates(e);

            // Smooth pressure to avoid abrupt size changes
            const currentPressure = e.pressure > 0 ? e.pressure : 0.5;
            const smoothedPressure = lastPressure * pressureSmoothing + currentPressure * (1 - pressureSmoothing);
            lastPressure = smoothedPressure;

            if (eraserMode) {
                const currentEraserSize = bigEraserMode ? bigEraserSize : eraserSize;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = currentEraserSize;
                updateEraserIndicator(e.clientX, e.clientY, true);
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = penSize * smoothedPressure * 2;
            }

            // Quadratic curve smoothing using midpoints
            const midX = (lastX + coords.x) / 2;
            const midY = (lastY + coords.y) / 2;

            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.quadraticCurveTo(lastX, lastY, midX, midY);
            ctx.stroke();

            prevX = midX;
            prevY = midY;
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing(e) {
            if (!isPenInput(e)) return;
            isDrawing = false;
            eraserMode = false;
            bigEraserMode = false;
            ctx.globalCompositeOperation = 'source-over';
            updateEraserIndicator(0, 0, false);
        }

        canvas.addEventListener('pointerdown', startDrawing);
        canvas.addEventListener('pointermove', draw);
        canvas.addEventListener('pointerup', stopDrawing);
        canvas.addEventListener('pointerleave', stopDrawing);
        canvas.addEventListener('pointercancel', stopDrawing);

        // Stepper controls
        function updateSizeDisplay() {
            sizeValue.textContent = penSize.toFixed(1);
        }

        sizeUp.addEventListener('click', () => {
            if (penSize < maxSize) {
                penSize = Math.min(maxSize, penSize + step);
                updateSizeDisplay();
            }
        });

        sizeDown.addEventListener('click', () => {
            if (penSize > minSize) {
                penSize = Math.max(minSize, penSize - step);
                updateSizeDisplay();
            }
        });

        colorPicker.addEventListener('input', () => {
            ctx.strokeStyle = colorPicker.value;
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Prevent touch-and-hold context menu
        canvas.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
        canvas.addEventListener('MSHoldVisual', e => e.preventDefault(), { passive: false });
        canvas.addEventListener('gesturestart', e => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
